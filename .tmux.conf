## set status bar
set -g status-style bg=default

# right side
set -g status-right-length 100
set -g status-right-style bold
set -g status-right '‚ùÆ#[fg=yellow] %H:%M #[fg=default]|#[fg=blue] %d.%m.%y #[fg=default]| #[fg=red]@#[fg=cyan]#H '

# left side
set -g status-left-length 100
set -g status-left ' #[fg=magenta,bold][#S]#[fg=default] ‚ùØ '

# current window
set-window-option -g window-status-current-format '#[fg=green,bold] #I #W*'

# other windows
set-window-option -g window-status-format '#[fg=default] #I #W '

# panes
 set -g pane-active-border-style fg=magenta
 set -g pane-border-style fg='#555555'

set -g status-position "top"


set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

 set -g @plugin 'tmux-plugins/tpm'
 set -g @plugin 'tmux-plugins/tmux-sensible'
 set -g @plugin 'egel/tmux-gruvbox'
 set -g @tmux-gruvbox 'dark' # or light
 set -g @plugin 'srcery-colors/srcery-tmux'

 run -b ~/.tmux/themes/srcery-tmux/srcery.tmux
 run '~/.tmux/plugins/tpm/tpm'
