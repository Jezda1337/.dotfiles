import = [
	"~/.config/alacritty/theme.toml"
]

live_config_reload = true

[font]
size = 14

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "normal"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Return"
mods = "Control|Shift"

[mouse]
hide_when_typing = false

[scrolling]
history = 100000

[window]
dynamic_title = true
