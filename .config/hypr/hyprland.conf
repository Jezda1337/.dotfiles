
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
#monitor = DP-2, 3840x2160@240.08400, 0x0, 2
monitor = desc:LG Electronics LG ULTRAGEAR+ 407NTZN9U525, 3840x2160@480, 0x0, 2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = ~/.config/hypr/scripts/xdg
exec-once = swww-daemon && dunst
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste -t text -w xclip -selection clipboard # enable clipboard in wine apps
exec-once = systemctl --user start hyprpolkitagent

exec-once = hypridle

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# exec-once = ~/.dotfiles/.config/hypr/scripts/theme-switcher

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

$yazi_exec = /home/radoje/pkgs/yazi/target/release/yazi
$notify = ~/.dotfiles/.config/hypr/scripts/notify
$scripts = ~/.dotfiles/.config/hypr/scripts/
$volume = $scripts/set-volume

# Set programs that you use
$terminal = kitty
$fileManager = $terminal -e $yazi_exec
# $menu = wofi --show drun
# $menu = rofi -show drun
$menu = sherlock
# $browser = sh -c "brave --ozone-platform-hint=auto"
$browser = brave
$floating_terminal = $terminal

exec-once = eww deamon
exec-once = eww open-many main bar
# exec-once = $scripts/auto_hide_bar.sh

# Some default env vars.
# env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
env = GDK_SCALE, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1.5
env = QT_FONT_DPI,134

env = ELECTRON_OZONE_PLATFORM_HINT,wayland

env = HYPRLAND_TRACE=1 AQ_TRACE=1

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,rs,rs
		kb_variant = ,,latin
		kb_model =
	# kb_options = grp:alt_space_toggle
		kb_options = grp:win_space_toggle
		kb_rules =

		follow_mouse = 1
		natural_scroll = yes
		scroll_factor = 1

		repeat_rate = 50
		repeat_delay = 200

		touchpad {
			natural_scroll = no
		}

	sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	gaps_in = 5
	gaps_out = 5
	border_size = 2
	col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
	col.inactive_border = rgba(595959aa)

	layout = dwindle
	# layout = master

	# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	allow_tearing = false
}


decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	rounding = 0
  rounding_power = 0

	blur {
		enabled = true
		xray = true
		special = false
		new_optimizations = true
		size = 7
		passes = 4
		brightness = 1
		noise = 0.01
		contrast = 1
		popups = true
		popups_ignorealpha = 0.6
	}

	shadow {
		range = 4
		render_power = 3
		sharp = false
	}

	dim_inactive = false
	dim_strength = 0.1
	dim_special = 0
}

animations {
	enabled=1
	# bezier=overshot,0.05,0.9,0.1,1.1
	bezier = overshot,0.13,0.99,0.29,1.1
	bezier = linear, 0.0, 0.0, 1.0, 1.0
	animation = windows,1,4,overshot,slide
	animation = border,1,10,overshot
	animation = fade,1,10,overshot
	animation = workspaces,1,6,overshot,slidevert
	animation = borderangle, 1, 100, linear, loop
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = yes # you probably want this
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	# new_is_master =  true
}

gestures {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	workspace_swipe = off
}

misc {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers

	enable_swallow = true
	swallow_regex = ^(kitty)$
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
}

binds {
	pass_mouse_when_bound = false
	scroll_event_delay = 0
  movefocus_cycles_fullscreen = true # allow movefocus to switch between fullscreen apps
}

cursor {
	enable_hyprcursor = true
	zoom_rigid = false # set cursor in the center
	zoom_factor = 1.0
  no_hardware_cursors = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
	name = epic-mouse-v1
	sensitivity = -0.5
}

plugin {
	hyprbars {
		bar_height = 28
		bar_text_size = 8
		bar_padding = 8
		bar_title_enabled = true
		bar_color = rgb(1e1e1e)
		#col.text = $foreground
		bar_text_font = Jetbrains Mono Nerd Font Mono Bold
		bar_button_padding = 12
		bar_precedence_over_border = true
		bar_part_of_window = true


		# example buttons (R -> L)
		# hyprbars-button = color, size, on-click
		hyprbars-button = rgb(ff4040), 20,  , hyprctl dispatch killactive
		hyprbars-button = rgb(eeee11), 20,  , hyprctl dispatch fullscreen 2
		hyprbars-button = rgb(11eeee), 20, 󰛓 , hyprctl dispatch togglefloating
	}
}

debug {
  disable_logs = true
}

# Layers
# layerrule = blur,wofi
#layerrule = blur,notifications

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, title:^(meet.google.com)
windowrulev2 = float, class:^(yad)
windowrule = float, title:(Open File)
windowrule = center, title:(Open File)
windowrule = size 600 400, title:(Open File)
# windowrule for firefox dev tools when it's detatch from window
windowrulev2 = float, class:^(firefoxdeveloperedition)
windowrulev2 = size 1100 700, class:^(firefoxdeveloperedition)
windowrulev2 = center, class:^(firefoxdeveloperedition)
windowrulev2 = float, title:^(Picture-in-Picture)
windowrulev2 = size 400 220, title:^(Picture-in-Picture)
windowrulev2 = move 100%-w-10 100%-w-35, title:^(Picture-in-Picture)
windowrulev2 = pin, title:^(Picture-in-Picture)
# windowrule for Brave dev tools when it's detatch form window
windowrulev2 = float, title:^(DevTools)
windowrulev2 = size 1100 700, title:^(DevTools)
windowrulev2 = center, title:^(DevTools)
windowrulev2 = noblur, title:^()$, class:^()$
windowrulev2 = float, class:floating
windowrulev2 = size 1300 900, class:floating

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = Alt_R

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
#bind = $mainMod, B, exec, $browser
#bind = $mainMode, B, exec, blender
bind = $mainMod SHIFT, Q, exec, $floating_terminal --class floating

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = SUPER SHIFT, 1, exec, sh ~/.config/hypr/scripts/screenshot area
bind = SUPER SHIFT, 2, exec, sh ~/.config/hypr/scripts/screenshot monitor

bind = SUPER, B, exec, sh ~/.dotfiles/.config/hypr/scripts/wallpaper_changer
bind = SUPER SHIFT, T, exec, sh ~/.dotfiles/.config/hypr/scripts/theme-switcher dark
bind = SUPER, T, exec, sh ~/.dotfiles/.config/hypr/scripts/theme-switcher light

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d
bind = $mainMod, F, fullscreen
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10



# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,L,resizeactive,10 0
binde=,H,resizeactive,-10 0
binde=,K,resizeactive,0 -10
binde=,J,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, which will return to the global submap
submap=reset

bind = $mainMod, B, submap, blender_mode
submap=blender_mode

bind=,escape,submap,reset
submap=reset

# Move active window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bind = , mouse:274, killactive

# Media
# bindel=, XF86AudioRaiseVolume, exec, pamixer -i 5 && dunstify "Volume: " -h int:value:"`pamixer --get-volume`"
# bindel=, XF86AudioLowerVolume, exec, pamixer -d 5 && dunstify "Volume: " -h int:value:"`pamixer --get-volume`"
# bindl=, XF86AudioMute, exec, pamixer -t && dunstify "Mute: " -h string:value:"`pamixer --get-mute`"
# Media
bindel=, XF86AudioRaiseVolume, exec, $volume --inc
bindel=, XF86AudioLowerVolume, exec, $volume --dec
bindl=, XF86AudioMute, exec, $volume --toggle

# Magnifier
# bind = $mainMod, mouse_down, exec, current=$(hyprctl getoption cursor:zoom_factor | head -n 1 | awk '{print $2;}') && hyprctl keyword cursor:zoom_factor $(echo "$current + 0.5"|bc)
# bind = $mainMod, mouse_up, exec, current=$(hyprctl getoption cursor:zoom_factor | head -n 1 | awk '{print $2;}') && hyprctl keyword cursor:zoom_factor $(echo "$current - 0.5"|bc)
# bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor 1

bind = $mainMod, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bind = $mainMod, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
